<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário A e B</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Formulário de Validação A e B</h1>
        <h3>Insira o valor nos campos abaixo: </h3>
        <form id="form-valid">
            <input type="number" id="campoA" required placeholder="Valor A"/>
            <input type="number" id="campoB"required placeholder="Valor B"/>
            <button type="submit" id="btn-validar">Validar</button>
        </form>
        <p id="mensagem"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
